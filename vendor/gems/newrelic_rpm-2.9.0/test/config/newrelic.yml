# This is the config file loaded when running unit tests locally.

test:
  erb_value: <%= 'hey'*3 %>
  tval: true
  tstring: 'true'
  fval: false
  yval: yes
  sval: sure
  host: localhost
  port: 3000
  log_level: debug
  capture_params: true
  enabled: false
  developer: true
  monitor_daemons: false
  api_host: 127.0.0.1
  api_port: 443
  message: '<%= generated_for_user %>'
  license_key: '<%= license_key %>'
  agent_enabled: auto
  apdex_t: 1.1
    
  # checks for loading classes on the background thread
  check_bg_loading: true

  transaction_tracer:
    enabled: true
    record_sql: raw
    transaction_threshold: 0.500
    explain_threshold: 0.1
    explain_enabled: true
    stack_trace_threshold: 0.1
    
  error_collector:
    enabled: true
    capture_source: true
    
  
